<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Application - Login</title>
</head>
<body>
    <form action="/app/login" method="post" id="formLogin">
        <div>
            <input id="username" name="username" type="text" placeholder="username">
        </div>
        <div>
            <input id="password" name="password" type="password" placeholder="Password">
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block" onclick="login(event)">Sign In</button>
        </div>
    </form>
    <!-- Single Page Partial Loading -->
    <script src="/js/login.js"></script>
</body>
</html>
